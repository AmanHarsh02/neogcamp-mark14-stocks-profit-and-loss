<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Or Loss</title>
    <link href="/styles.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1 class="heading">Stock Profit & Loss Calculator</h1>
    </header>

    <main>
        <div class="input-container-div">
            <label class="input-label"> Initial Price
                <input class="input" id="initial-price-input" type="number" placeholder="Enter Initial Price of the Stocks">
            </label>
            <label class="input-label"> Quantity of Stocks
                <input class="input" id="stocks-quantity-input" type="number" placeholder="Enter the Number of Stocks bought">
            </label>
            <label class="input-label"> Current Price
                <input class="input" id="current-price-input" type="number" placeholder="Enter the Current Price of the Stocks">
            </label>
        </div>

        <button id="submit-btn">Tell Me!</button>

        <div id="output-background-div">
            <div id="output-div"></div>
        </div>
    </main>

    <footer class="footer">
        <p>If you enjoyed this fun app, check out my other projects too! <a class="link" href="https://amanharsh.netlify.app/projects.html" target="_blank">Click here</a> to see my other projects.</p>

                    Twitter
                </a>
            </li>
        </ul>
    </footer>
    
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
